<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="annuler()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nouvelle catégorie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="categoryForm">
    <div class="form-container">
      
      <div class="input-group">
        <ion-label>Nom de la catégorie</ion-label>
        <ion-item lines="none" class="custom-input" [class.input-error]="categoryForm.get('libelle')?.invalid && categoryForm.get('libelle')?.touched">
          <ion-input formControlName="libelle" placeholder="e.g., Groceries"></ion-input>
        </ion-item>
      </div>

      <div class="input-group">
        <ion-label>Description <span>(Facultatif)</span></ion-label>
        <ion-item lines="none" class="custom-textarea">
          <ion-textarea formControlName="description" rows="4" placeholder="Briefly describe this category"></ion-textarea>
        </ion-item>
      </div>

      <div class="input-group">
        <ion-label>Sélectionner l'icône</ion-label>
        <div class="icon-selector">
        </div>
      </div>

      <div class="input-group">
        <ion-label>Sélectionner la couleur</ion-label>
        <div class="color-palette">
        </div>
      </div>

    </div>
  </form>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" fill="clear" class="cancel-btn" (click)="annuler()">Annuler</ion-button>
      </ion-col>
      <ion-col size="8">
        <ion-button expand="block" color="primary" class="save-btn" 
                    [disabled]="categoryForm.invalid" 
                    (click)="onSave()">
          Enregistrer
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
